<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body,html {
      margin:0;
      padding:0;
      background:#000;
      height:100%;
      overflow:hidden;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }
    video {
      width:100vw;
      height:100vh;
      object-fit:cover;
      display:block;
    }
    #overlay {
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:#fff;
      background:#000;
      gap:16px;
      z-index:10;
    }
    #play-btn {
      padding:14px 28px;
      background:#10b981;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:18px;
      color:#fff;
      font-weight:600;
    }
    #fallback {
      position:fixed;
      inset:0;
      display:none;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:#fff;
      background:rgba(0,0,0,0.85);
      gap:12px;
      z-index:20;
      text-align:center;
    }
    #retry-btn {
      padding:10px 20px;
      background:#f59e0b;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:16px;
      color:#000;
    }
    .small {
      font-size:14px;
      opacity:0.9;
    }
  </style>
</head>
<body>
  <video id="v" playsinline loop preload="auto">
    <source src="rickroll.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <div id="overlay">
    <div style="font-size:24px; font-weight:600;">親愛的鈞平，謝謝你這陣子的陪伴，我們有些話想對你說......</div>
    <button id="play-btn">繼續</button>
    <div class="small">請好好享受！</div>
  </div>

  <div id="fallback">
    <div>播放被瀏覽器擋住了，請再按一次。</div>
    <button id="retry-btn">再試一次</button>
    <div class="small">如果還是沒聲音，確認系統/瀏覽器音量跟靜音開關。</div>
  </div>

  <script>
    const v = document.getElementById('v');
    const overlay = document.getElementById('overlay');
    const playBtn = document.getElementById('play-btn');
    const fallback = document.getElementById('fallback');
    const retry = document.getElementById('retry-btn');

    v.muted = true;

    async function tryPlayWithSound() {
      v.muted = false;
      try {
        await v.play();
        overlay.style.display = 'none';
        fallback.style.display = 'none';
      } catch (err) {
        // 如果有錯誤，顯示 fallback 提示再試一次
        console.warn('播放失敗:', err);
        fallback.style.display = 'flex';
      }
    }

    playBtn.addEventListener('click', async () => {
      await tryPlayWithSound();
    });

    retry.addEventListener('click', async () => {
      await tryPlayWithSound();
    });
  </script>
</body>
</html>
